<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoKit - เพิ่มโพยหวย</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">LottoKit</div>
        <ul class="navbar-nav">
            <li><a href="home.html">หน้าหลัก</a></li>
            <li><a href="add_ticket.html" class="active">เพิ่มโพยหวย</a></li>
            <li><a href="#">ตั้งค่าระบบ</a></li>
            <li><a href="#">ออกจากระบบ</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>เพิ่มโพยหวยใหม่</h2>
        
        <form id="ticketForm">
            <div class="form-group">
                <label for="customerName">ชื่อผู้ซื้อ</label>
                <input type="text" id="customerName" required>
            </div>
            
            <div class="form-group">
                <label for="lotteryNumber">หมายเลขหวย</label>
                <input type="text" id="lotteryNumber" required>
            </div>
            
            <div class="form-group">
                <label for="lotteryType">ประเภทหวย</label>
                <select id="lotteryType" required>
                    <option value="">เลือกประเภท</option>
                    <option value="หวยไทย">หวยไทย</option>
                    <option value="หวยลาว">หวยลาว</option>
                    <option value="หวยฮานอย">หวยฮานอย</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="betType">ชนิดการซื้อ</label>
                <select id="betType" required>
                    <option value="">เลือกชนิด</option>
                    <option value="บน">บน</option>
                    <option value="ล่าง">ล่าง</option>
                    <option value="โต๊ด">โต๊ด</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">จำนวนเงิน (บาท)</label>
                <input type="number" id="amount" required>
            </div>
            
            <button type="submit" class="btn btn-primary">บันทึกโพย</button>
        </form>

        
    </div>

    

    <script src="js/google-sheets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
